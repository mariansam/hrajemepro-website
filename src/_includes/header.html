<script>
    const button = document.getElementById("darkmode-switcher")
    const stored = localStorage.getItem("darkmode");
    let darkmode = stored === "dark" || (stored === null && window.matchMedia("(prefers-color-scheme: dark)").matches);
    function toggleDarkMode() {
        if (darkmode) {
            document.documentElement.classList.remove("darkmode");
            button.innerHTML = "ðŸŒ™";
            darkmode = false;
            window.localStorage.setItem("darkmode", "light");
        } else {
            document.documentElement.classList.add("darkmode");
            button.innerHTML = "ðŸŒž";
            darkmode = true;
            window.localStorage.setItem("darkmode", "dark");
        }
    }
    // invert initial state and switch to sync everything
    darkmode = !darkmode;
    toggleDarkMode();
    button.addEventListener("click", toggleDarkMode);
</script>
