<figure class="py-2">
    <h4 class="text-center !mb-1">{{ include.ti }}. kolo - {{ include.tim }}</h4>
    <hr class="!my-0">
    {% if include.NOW == nil %}
        <div class="flex flex-row justify-around">
    {% else %}
        <div class="flex flex-row justify-around border-4 border-sky-600 bg-sky-100">
    {% endif %}
        <div class="flex flex-col text-center">
            <p class="font-bold !mb-0">Hřiště 1</p>
            <p class="!mb-1">{{ include.a }}</p>
            <p>{{ include.b }}</p>
        </div>
        <div class="flex flex-col text-center">
            <p class="font-bold !mb-0">Hřiště 2</p>
            <p class="!mb-1">{{ include.c }}</p>
            <p>{{ include.d }}</p>
        </div>
        <div class="flex flex-col text-center">
            <p class="font-bold !mb-0">Hřiště 3</p>
            <p class="!mb-1">{{ include.e }}</p>
            <p>{{ include.f }}</p>
        </div>
    </div>
</figure>
